<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="Add.css">
</head>

<body>
    <div id="navbar">
        <img src="kit_logo.jpg" alt="kit image">
        <p class="para">Welcome, xxx-xxx</p>
    </div>
    <div id="box">
        <div class="box1">
            <div class="b1">
                <p>Select Department : </p>
                <select name="dept" class="sel1">
                    <option value="select">Select</option>
                    <option value="KIT_CSE">KIT_CSE</option>
                    <option value="KIT_CSE_AIML">KIT_CSE_AIML</option>
                    <option value="KIT_CSE_DS">KIT_CSDS</option>
                    <option value="KIT_CSE_BS">KIT_CSBS</option>
                    <option value="KIT_CIVIL">KIT_CIVIL</option>
                    <option value="KIT_MECH">KIT_MECH</option>
                    <option value="KIT_ELECTRICAL">KIT_ELECTRICAL</option>
                    <option value="KIT_ENTC">KIT_ENTC</option>
                </select>
            </div>
            <div class="b1">
                <P>Select Class : </P>
                <select name="Class" class="sel1">
                    <option value="select">Select</option>
                    <option value="KIT_SY">KIT_SY</option>
                    <option value="KIT_TY">KIT_TY</option>
                    <option value="KIT_BTECH">KIT_BTECH</option>
                </select>
            </div>
            
            <div class="b1">
                <P>Select Semister : </P>
                <select name="SEM" class="sel1">
                    <option value="select">Select</option>
                    <option value="SEM_1">SEM_1</option>
                    <option value="SEM_2">SEM_2</option>
                    <option value="SEM_3">SEM_3</option>
                    <option value="SEM_4">SEM_4</option>
                    <option value="SEM_5">SEM_5</option>
                    <option value="SEM_6">SEM_6</option>
                    <option value="SEM_7">SEM_7</option>
                    <option value="SEM_8">SEM_8</option>
                </select>
            </div>
            <div class="b1">
                <P>Compulsory/Professional Elective/Open Elective : </P>
                <select name="SEM" class="sel1">
                    <option value="select">Select</option>
                    <option value="Compulsory">Compulsory</option>
                    <option value="Professional Elective">Professional Elective</option>
                    <option value="Open Elective">Open Elective</option>
                </select>
            </div>
        </div>

        <div class="box2">
            <div class="b2">
                <label for="name">Subject Name :</label>
                <input type="text" id="name">
            </div>
    
            <div class="b2">
                <label for="id1">Subject ID :</label>
                <input type="text" id="id1">
            </div>
    
            <div class="b2"><label for="pwd">Course Code :</label>
                <input type="text" id="pwd">
            </div>
        </div>

        <div class="box3">
            <p>Subject Type : </p>
            <div class="b3">
                <input type="radio" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Theory</label>
            </div>
            <div class="b3">
                <input type="radio" id="vehicle2" name="vehicle1" value="Car">
                <label for="vehicle2">Practical</label>
            </div>
            <div class="b3">
                <input type="radio" id="vehicle3" name="vehicle1" value="Boat">
                <label for="vehicle3">Tutorial</label>
            </div>
        </div>
        
        <a href="teacherchoose.html" id="submit">ADD</a>
    </div>
</body>

</html>
